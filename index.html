<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Média</title>
    <script src="js/script.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <img src="img/logo.jpg">
    <form action="" class="flex-container">
        <div class="box">
            <h1>Média de 5 notas</h1> 
            <input  type="text" name="aluno" id="aluno" Placeholder="Digite o nome do Aluno">
            <input  type="number" name="n1" id="n1" Placeholder="Digite a 1ª nota">
            <input type="number" name="n2" id="n2" Placeholder="Digite a 2ª nota">
            <input type="number" name="n3" id="n3" Placeholder="Digite a 3ª nota">
            <input type="number" name="n4" id="n4" Placeholder="Digite a 4ª nota">
            <input type="number" name="n5" id="n5" Placeholder="Digite a 5ª nota">
            <input type="submit" id="send" value="CALCULAR A MÉDIA">
            <output type="text" name="" id="resultado">Resultado</output>
        </div>
    </form>
</body>
</html>
